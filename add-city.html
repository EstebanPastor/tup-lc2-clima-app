<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clima App</title>
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/pages/add-city.css">
  </head>
  <body>
    <header>
      <h1>
        <img src="img/img.png" alt="Clima APP">
        <span>Clima App</span>
      </h1>
      <nav>
        <ul>
          <li><a href="index.html">Clima</a></li>
          <li class="current-page"><a href="#">Agregar Ciudad</a></li>
          <li><a href="help.html">Ayuda</a></li>
        </ul>
      </nav>
    </header>
    <!-- Contenido principal de la página -->
    <main>
      <h2>Agregar Ciudad</h2>
      <section id="formcity">
        <form>
          <div class="form-group"><label for="ciudad">Ingrese la ciudad a agregar:</label></div>
          <div class="form-group"><input type="text" name="ciudad" id="ciudad" required></div>
          <div class="form-group"><button type="submit" class="submit" onclick = "agregarCiudad()">Agregar</button></div>
          <div id="success" class="message" hidden>Ciudad agregada con éxito</div>
          <div id="error" class="message" hidden>Error: La ciudad ingresada no se encuentra en la API o se produjo un error al consultar</div>
          <div id="warning" class="message" hidden> La ciudad ingresada ya se encuentra almacenada</div>
        </form>
      </section>
    </main>
    <footer>
      <p>Desarrollado con ♥ - LC2</p>
    </footer>

    <!-- JAVASCRIPT -->
    <script src="js/pages/add-city.js" defer></script>
    <script src="js/common.js" defer></script>
  </body>
</html>
